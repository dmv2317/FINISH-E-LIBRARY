<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - E-Library</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
      }

      /* Header Section */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: azure;
        padding: 15px 20px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
        flex-wrap: wrap;
      }

      /* Logo */
      .logo {
        display: flex;
        align-items: center;
      }
      .logo img {
        width: 80px;
        border-radius: 50px;
        margin-right: 15px;
      }

      nav {
        display: flex;
        gap: 20px;
      }
      nav a {
        text-decoration: none;
        color: #333;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
      }
      nav a:hover {
        color: #ff477e;
        transform: scale(1.1);
      }
      .contact {
        background-color: white;
        color: black;
      }

      /* Search Bar */
      .search-bar {
        display: flex;
        align-items: center;
      }
      .search-bar input {
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px 0 0 5px;
        outline: none;
        width: 200px;
      }
      .search-bar button {
        padding: 10px;
        background-color: #34495e;
        color: white;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .search-bar button:hover {
        background-color: #2c3e50;
      }

      .contact-info {
        margin: 20px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .contact-info h2 {
        color: #2c3e50;
      }
      .contact-form {
        margin-top: 30px;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 1em;
      }
      .contact-form button {
        padding: 10px 20px;
        background-color: #34495e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .contact-form button:hover {
        background-color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/static/images/logo.png" alt="E-Library Logo" />
      </div>

      <nav>
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/my-library">My Library</a>
        <a href="/feedback">Feedback</a>
        <a href="#" class="contact">Contact Us</a>
        <a href="/logout">Logout</a>
      </nav>
    </header>

    <div class="contact-info">
      <h2>Contact Information</h2>
      <p>
        If you have any questions or need assistance, feel free to reach out to
        us. We're here to help!
      </p>
      <p><strong>Email:</strong> elibrary2317@gmail.com</p>
      <p><strong>Phone:</strong>+91 7010382557</p>
    </div>

    <div class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Your Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="message">Your Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Write your message here..."
          required
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      function search() {
        const query = document.querySelector(".search-bar input").value;
        alert(
          query ? `Searching for: ${query}` : "Please enter a search term."
        );
      }
    </script>
  </body>
</html>
